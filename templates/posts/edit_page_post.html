{% extends "base.html" %}

{% block title %}
Edit Users
{% endblock %}

{% block content %}

<form method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content">{{ post.content }}</textarea>
    </div>
<br>
    <div class="form-group">
        <label>Select Tags:</label>
        {% for tag in tags %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" id="tag{{ tag.id }}" value="{{ tag.id }}" {% if tag in post.tags %}checked{% endif %}>
                <label class="form-check-label" for="tag{{ tag.id }}">{{ tag.name }}</label>
            </div>
        {% endfor %}
    </div>
    <button type="button" onclick="window.location.href='/posts/{{ post.id }}'" class="cancel_general">Cancel</button>
    <button type="submit" class="small_submit">Update</button>
</form>

{% endblock %}
