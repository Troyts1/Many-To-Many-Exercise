{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}

<div class="form_container">
<div>
<h1>{{ tag.name }}</h1>

<ul>
  {% for post in tag.posts %}
  <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<form>
  <button formmethod="GET" formaction="/tags/{{ tag.id }}/edit" class="small_blue">Edit
  </button>
  <button formmethod="POST" formaction="/tags/{{ tag.id }}/delete" class="delete_button">Delete
  </button>
</form>
</div>
</div>

{% endblock %}
